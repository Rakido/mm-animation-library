<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonMoon Image Reveal Showcase</title>
    <link rel="stylesheet" href="css/data-image-reveal.css">

</head>
<body>
   
    <section>
        <h2>Reveal from bottom</h2>
        <div class="reveal" 
             data-scroll-image-reveal 
             data-axis="-y"
             data-duration="2">
            <img src="https://images.unsplash.com/photo-1505201372024-aedc618d47c3">
        </div>
    </section>

    <section>
        <h2>Stripes sections</h2>
        <div class="reveal" 
            data-scroll-image-reveal 
            data-animate="stripes"
            data-stripes-number="50"
            data-stripes-duration="0.7"
            data-stripes-color="#00"
            data-stripes-stagger="0.05"
            data-stripes-stagger-direction="center"
            data-stripes-easing="cubic-bezier(.88,0,.11,.99)"
            data-stripes-direction="-x"
           
            >
            <img src="https://images.unsplash.com/photo-1505201372024-aedc618d47c3">
        </div>
    </section>

    <section>
        <h2>Grid sections</h2>
        <div class="reveal" 
            data-scroll-image-reveal 
            data-animate="grid"
            data-grid-columns="4"
            data-grid-stagger="0.05"
            data-grid-cells="16"
            data-grid-stagger-direction="end"
            >
            <img src="https://images.unsplash.com/photo-1505201372024-aedc618d47c3">
        </div>
    </section>

    <section>
        <h2>Shutter sections</h2>
        <div class="reveal" 
            data-scroll-image-reveal 
            data-animate="shutter"
            data-shutter-delay=".5"
            data-shutter-duration=".75"
            data-shutter-easing="power4.out"
            data-shutter-direction="x"
            >
            <img src="https://images.unsplash.com/photo-1505201372024-aedc618d47c3">
        </div>
    </section>

    <section>
        <h2>Reveal from top</h2>
        <div class="reveal" 
             data-scroll-image-reveal 
             data-axis="y"
             data-duration="2">
            <img src="https://images.unsplash.com/photo-1505201372024-aedc618d47c3">
        </div>
    </section>

    <section>
        <h2>Reveal from right</h2>
        <div class="reveal" 
             data-scroll-image-reveal 
             data-axis="x"
             data-duration="2">
            <img src="https://images.unsplash.com/photo-1505201372024-aedc618d47c3">
        </div>
    </section>

    <section>
        <h2>Reveal from left (with scrub)</h2>
        <div class="reveal" 
             data-scroll-image-reveal 
             data-axis="-x"
             data-duration="2"
             data-scrub="true"
             data-zoom="false">
            <img src="https://images.unsplash.com/photo-1505201372024-aedc618d47c3">
        </div>
    </section>

    <section>
        <h2>Reveal from left (with custom triggers)</h2>
        <div class="reveal" 
             data-scroll-image-reveal 
             data-axis="-x"
             data-duration="2"
             data-start="50% bottom+=20%"
             data-end="center center"
             data-scrub="true"
             data-zoom="false">
            <img src="https://images.unsplash.com/photo-1505201372024-aedc618d47c3">
        </div>
    </section>
    

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>

    <!-- Include Lenis from CDN -->
    <script src="https://unpkg.com/@studio-freight/lenis"></script>
    <!-- Include your custom Lenis initialization script -->
    <script src="js/lenis.js"></script>
    
    <!-- MoonMoon Image Reveal Library -->
    <script src="js/mm-image-reveal.js"></script>
</body>
</html>
