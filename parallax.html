<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonMoon Parallax Showcase</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            background: #f5f5f5;
            font-family: system-ui;
        }

        section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .parallax-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .parallax-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .spacer {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .marquee-wrapper {
            display: flex;
            gap: 100px;
            width: max-content;
        }

        .marquee-wrapper img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Add this new section -->
    <section style="height: 100vh; background: #f5f5f5;">
        <div class="image-parallax-container" 
            data-parallax 
            data-image-parallax 
            data-direction="y"
            data-speed="50"
            data-zoom="true"
            data-zoom-percentage="1.5"
  
            style="width: 100%; height: 100vh; position: relative; overflow: hidden;">
            <img src="https://picsum.photos/1200/800?20" 
                alt="Parallax Image" 
                style="width: 100%; height: 100%; object-fit: cover; position: absolute;">
        </div>
    </section>
    <!-- Basic Vertical Parallax with default scrub -->
    <section>
        <div class="parallax-wrapper">
            <img 
                src="https://picsum.photos/200/200?1" 
                data-parallax 
                data-parallax-direction="y" 
                data-speed="0.5" 
                data-scrub="true"
                data-start="top bottom+=20%"
                data-end="bottom top-=20%"
                class="parallax-element"
                alt="Parallax Image 1"
            >
        </div>
        <div class="description">
            Vertical Parallax (speed: 0.5, default scrub)
        </div>
    </section>

    <div class="spacer">
        <h2>Scroll to see more parallax effects</h2>
    </div>

    <!-- Horizontal Parallax with smooth scrub -->
    <section>
        <div class="parallax-wrapper">
            <img 
                src="https://picsum.photos/200/200?2" 
                data-parallax 
                data-parallax-direction="x" 
                data-speed="0.8" 
                data-scrub="1.5"
                class="parallax-element"
                alt="Parallax Image 2"
            >
        </div>
        <div class="description">
            Horizontal Parallax (speed: 0.8, smooth scrub: 1.5)
        </div>
    </section>

    <div class="spacer">
        <h2>Keep scrolling...</h2>
    </div>

    <!-- Diagonal Parallax with quick scrub -->
    <section>
        <div class="parallax-wrapper">
            <img 
                src="https://picsum.photos/200/200?3" 
                data-parallax 
                data-parallax-direction="xy" 
                data-speed="0.3" 
                data-start="20% 20%"
                data-scrub="0.5"
                class="parallax-element"
                alt="Parallax Image 3"
            >
        </div>
        <div class="description">
            Diagonal Parallax (speed: 0.3, quick scrub: 0.5)
        </div>
    </section>

    <!-- Pinned Corner Parallax -->
    <section>
        <div class="parallax-wrapper">
            <!-- Center image (stays centered) -->
            <img 
                src="https://picsum.photos/200/200?4" 
                data-parallax 
                data-parallax-direction="xy" 
                data-speed="0.3"
                data-scrub="1"
                class="parallax-element"
                alt="Center Image"
            >
            <!-- Top Left -->
            <img 
                src="https://picsum.photos/200/200?5" 
                data-parallax 
                data-parallax-pin="top-left"
                data-speed="0.9"
                data-scrub="0.6"
                class="parallax-element"
                alt="Top Left Image"
            >
            <!-- Top Right -->
            <img 
                src="https://picsum.photos/200/200?6" 
                data-parallax 
                data-parallax-pin="top-right"
                data-speed="0.6"
                data-scrub="1.2"
                class="parallax-element"
                alt="Top Right Image"
            >
            <!-- Bottom Left -->
            <img 
                src="https://picsum.photos/200/200?7" 
                data-parallax 
                data-parallax-pin="bottom-left"
                data-speed="0.8"
                data-scrub="1.2"
                class="parallax-element"
                alt="Bottom Left Image"
            >
            <!-- Bottom Right -->
            <img 
                src="https://picsum.photos/200/200?8" 
                data-parallax 
                data-parallax-pin="bottom-right"
                data-speed="0.5"
                data-scrub="0.7"
                class="parallax-element"
                alt="Bottom Right Image"
            >
        </div>
        <div class="description">
            Corner Pin Parallax
        </div>
    </section>

    <!-- Scroll-based Marquee -->
    <section style="padding: 50px 0;">
        <div style="width: 100%; overflow: hidden;">
            <div class="marquee-wrapper" 
                 data-parallax 
                 data-animate="marquee" 
                 data-direction="-y" 
                 data-marquee-infinite="true"
                 data-marquee-speed="25"
                 data-easing="none"
                 style="gap:0;">
                <h1 style="margin:0; font-size:140px;">Hello World</h1>
                <h1 style="margin:0; font-size:140px;">Hello World</h1>
                <h1 style="margin:0; font-size:140px;">Hello World</h1>
                <h1 style="margin:0; font-size:140px;">Hello World</h1>
                <h1 style="margin:0; font-size:140px;">Hello World</h1>
            </div>
        </div>
    </section>

    <!-- Smooth Scroll-based Marquee -->
    <section style="padding: 50px 0;">
        <div style="width: 100%; overflow: hidden;">
            <div class="marquee-wrapper" 
                 data-parallax 
                 data-animate="marquee" 
                 data-direction="-x" 
                 data-marquee-infinite="true"
                 data-marquee-speed="5"
                 data-easing="power2.inOut">
                <img src="https://picsum.photos/200/200?15" alt="Marquee 1">
                <img src="https://picsum.photos/200/200?16" alt="Marquee 2">
                <img src="https://picsum.photos/200/200?17" alt="Marquee 3">
                <img src="https://picsum.photos/200/200?18" alt="Marquee 4">
                <img src="https://picsum.photos/200/200?19" alt="Marquee 5">
            </div>
        </div>
    </section>

    <!-- Vertical Parallax Image (Bottom to Top) -->
    <section style="height: 100vh; background: #f5f5f5;">
        <div class="image-parallax-container" 
             data-parallax 
             data-image-parallax
             data-direction="y"
             data-speed="50"
             data-scrub="1.5"
             style="width: 50%; height: 70vh; position: relative; overflow: hidden;">
            <img src="https://picsum.photos/1200/800?20" 
                 alt="Parallax Image" 
                 style="width: 100%; height: 120%; object-fit: cover; position: absolute; top: -10%;">
        </div>
    </section>

    <!-- Horizontal Parallax Image (Right to Left) -->
    <section style="height: 100vh; background: #f5f5f5;">
        <div class="image-parallax-container" 
             data-parallax 
             data-image-parallax
             data-direction="-x"
             data-speed="25"
             data-scrub="true"
             style="width: 50%; height: 70vh; position: relative; overflow: hidden;">
            <img src="https://picsum.photos/1200/800?21" 
                 alt="Parallax Image" 
                 style="width: 120%; height: 100%; object-fit: cover; position: absolute; left: -10%;">
        </div>
    </section>

    <!-- Image Parallax with Zoom -->
    <section style="height: 100vh; background: #f5f5f5;">
        <div class="image-parallax-container" 
             data-parallax 
             data-image-parallax
             data-direction="y"
             data-speed="50"
             data-zoom="true"
             data-zoom-percentage="1.5"
             data-scrub="1.5"
             style="width: 100%; height: 100vh; position: relative; overflow: hidden;">
            <img src="https://picsum.photos/1200/800?20" 
                 alt="Parallax Image" 
                 style="width: 100%; height: 100%; object-fit: cover; position: absolute;">
        </div>
    </section>

    <!-- Image Parallax with Strong Zoom -->
    <section style="height: 100vh; background: #f5f5f5;">
        <div class="image-parallax-container" 
             data-parallax 
             data-image-parallax
             data-direction="-y"
             data-speed="25"
             data-zoom="true"
             data-zoom-percentage="2"
             data-scrub="true"
             style="width: 100%; height: 100vh; position: relative; overflow: hidden;">
            <img src="https://picsum.photos/1200/800?21" 
                 alt="Parallax Image" 
                 style="width: 100%; height: 100%; object-fit: cover; position: absolute;">
        </div>
    </section>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- MoonMoon Parallax Library -->
    <script src="js/mm-parallax.js"></script>
</body>
</html>
