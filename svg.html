<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonMoon SVG Animation Showcase</title>
    <link rel="stylesheet" href="css/svg-animations.css">
    <style>
        section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .example {
            margin: 150px 0;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <section>
        <div class="example">
            <!-- Click example -->
            <div id="dotsSVG"
                 data-svg-stagger 
                 data-stagger-delay="0.1"
                 data-delay="0"
                 data-click-event="true"
                 data-stagger="random">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                 <g clip-path="url(#clip0_8166_7240)">
                 <path d="M11 15C11 14.4477 10.5523 14 10 14C9.44771 14 9 14.4477 9 15C9 15.5523 9.44771 16 10 16C10.5523 16 11 15.5523 11 15Z" fill="#1E1406"/>

                 <path d="M8.5 7.5C8.5 6.94772 8.05228 6.5 7.5 6.5C6.94772 6.5 6.5 6.94772 6.5 7.5C6.5 8.05228 6.94772 8.5 7.5 8.5C8.05228 8.5 8.5 8.05228 8.5 7.5Z" fill="#1E1406"/>
                 <path d="M16.5 17.5C16.5 16.9477 16.9477 16.5 17.5 16.5C18.0523 16.5 18.5 16.9477 18.5 17.5C18.5 18.0523 18.0523 18.5 17.5 18.5C16.9477 18.5 16.5 18.0523 16.5 17.5Z" fill="#1E1406"/>

                 </g>
                 <defs>
                 <clipPath id="clip0_8166_7240">
                 <rect width="24" height="24" fill="white"/>
                 </clipPath>
                 </defs>
                 </svg>
                 
            </div>
            
            <!-- Button to trigger animation -->
            <button onclick="playSVGAnimation('dotsSVG')">
                Animate Dots
            </button>
        </div>

        <div class="example">
            <!-- Hover example -->
            <div data-svg-stagger 
                 data-stagger-delay="0.1"
                 data-delay="0"
                 data-hover="true"
                 data-stagger="random">

                    <path d="M16.5 17.5C16.5 16.9477 16.9477 16.5 17.5 16.5C18.0523 16.5 18.5 16.9477 18.5 17.5C18.5 18.0523 18.0523 18.5 17.5 18.5C16.9477 18.5 16.5 18.0523 16.5 17.5Z" fill="#1E1406"/>
                    <path d="M16.5 7.5C16.5 6.94772 16.9477 6.5 17.5 6.5C18.0523 6.5 18.5 6.94772 18.5 7.5C18.5 8.05228 18.0523 8.5 17.5 8.5C16.9477 8.5 16.5 8.05228 16.5 7.5Z" fill="#1E1406"/>
                    </g>
                    <defs>
                    <clipPath id="clip0_8166_7240">
                    <rect width="24" height="24" fill="white"/>
                    </clipPath>
                    </defs>
                </svg>
            </div>
            <p>Hover me to animate</p>
        </div>

        </div>
